<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Account - MeetHub</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="account-box">
    <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
    <p>This is your personal MeetHub dashboard.</p>
    <p>More features will be available soon ðŸš€</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("meethubUser"));

    if (user && user.username) {
      document.getElementById("usernameDisplay").textContent = user.username;
    } else {
      alert("You are not logged in!");
      window.location.href = "index.html";
    }

    function logout() {
        localStorage.removeItem("meethubUser");
        window.location.href = "index.html";
    }
  </script>
</body>
</html>
