<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetHub - Find Your Productive Space</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/meethub_logo_transparent_fixed.png" alt="MeetHub Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="popular_spaces.html">Popular Spaces</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
                    <li class="nav-item">
                        <!-- Trigger custom popup -->
                        <a class="nav-link" href="#" onclick="openForm()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark ms-2" href="https://www.google.com/maps" target="_blank">Open Map</a>
                    </li>
                </ul>                
            </div>
        </div>
    </nav>
    
    <!-- Custom Popup Login Form -->
<div class="form-popup" id="myForm">
  <form action="/login" method="POST" class="form-container">
    <h1 class="form-title">Login</h1>

    <div class="mb-3">
      <label for="email" class="form-label"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="psw" class="form-label"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
    <button type="button" class="btn btn-secondary w-100" onclick="closeForm()">Close</button>
  </form>
</div>

    <!-- Hero Section -->
    <header class="hero-section d-flex align-items-center text-center text-white">
        <div class="container">
            <div class="search-bar p-3 bg-white rounded mt-4 shadow">
                <form class="row g-2">
                    <div class="col-md-4">
                        <input id="activityInput" list="planning-options" type="text" class="form-control" placeholder="What are you planning?">
                        <datalist id="planning-options">
                            <option value="Meeting">
                            <option value="Forum">
                            <option value="Seminar">
                            <option value="Boardroom">
                            <option value="Classroom">
                        </datalist>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="locationInput" class="form-control" placeholder="Where?">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="dateInput" class="form-control">
                    </div>                    
                    <div class="col-md-2">
                        <button type="button" onclick="redirectToSearch()" class="btn btn-dark w-100"> Search âž¡ </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="hero-text">
            <h1>DISCOVER PERFECT SPACE</h1>
            <h1>CONNECT WITHOUT LIMITS</h1>
            <h1>WORK PRODUCTIVELY</h1>
        </div>
        </div>        

    <!--About Us Section-->
    </header>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Popup-->
    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
    </script>

<script>
    function redirectToSearch() {
        const activity = document.getElementById("activityInput")?.value || "";
        const location = document.getElementById("locationInput").value;
        const date = document.getElementById("dateInput").value;
    
        // Encode input supaya aman untuk URL
        const params = new URLSearchParams({
            activity: activity,
            city: location,
            date: date
        });
    
        // Redirect ke search.html dengan query string
        window.location.href = "search.html" + params.toString();
    }
    </script>
    
</body>
</html>
